{% extends "layout.html" %}
{% block body %}
  <form method="POST" class="form">   
    <div class="row"> 
    {% for item in items %}
      <div class="input-group">
        <input class="form-control" type="text" value="{{ item[1] }}" name="{{ item }}_name">
        <input class="form-control"  type="text" value="{{ item[2] }}" name="{{ item }}_quantity">
        <input class="form-control"  type="checkbox" name="{{ item }}_delete">
      </div>
    {% endfor %}
    </div>
    <div class="row">
      <input class="btn btn-warning" type="submit" value="Update">
    </div>
  </form>
{% endblock %}
